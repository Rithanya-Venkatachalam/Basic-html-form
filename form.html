<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(219, 233, 233);
        }
        form{
            padding-top: 8px;
        }
    </style>
       <script>

        function outputUpdate(val) {
              document.getElementById('rangeOutput').value = val;
          }
          </script>

</head>
<body>
    <fieldset>
   <legend>Personal information</legend>
   
    <form>
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name"><br><br>
    
    
        <label for="Email">Email:</label>
        <input type="text" id="Email" name="Email"><br><br>
   
        <label for="Username">Username:</label>
        <input type="text" id="Username" name="Username" ><br><br>
   
        <label for="Favorite color">Favorite color:</label>
        <select id="color" name="color">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
        </select><br><br>
   
        <label for="Comments">Comments:</label>
        <textarea name="Comments" rows="4" cols="50"></textarea><br><br>
    
        <label for="Choose your browser from the list">Choose your browser from the list:</label>
        
        <input list="browsers" id="browser" name="browser">
        <datalist id="browsers">
            <option value="chrome">
           <option value="firefox"> 
            <option value="safari">
           <option value="edge">
           <option value="opera">
        </datalist><br><br>
    
        <label for="range">Range:</label>
        <input type="range" id="range" name="range" min="0" max="100" oninput="outputUpdate(value)">
        <output for="range" id="rangeOutput">50</output><br><br>
    
        <label for="Choose a car">Choose a car:</label>
        <select id="cars" name="cars">
            <optgroup label="British cars">
            <option value="BMW">BMW</option>
            <option value="HYUNDAI">HYUNDAI</option>
        </optgroup>
        <optgroup label="American cars">
            <option value="AUDI">AUDI</option>
            <option value="ferrari">ferrari</option>
        </optgroup>
        </select><br><br>
    </form>

</fieldset><br><br>
<button>Submit</button>
<button> clear</button>

    
</body>
</html>
